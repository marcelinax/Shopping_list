<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="shopping-list"
        ><div class="top-menu">
          <button id="create-item-btn" class="icon-btn">
            <img src="./assets/bx-plus.svg" alt="" />
          </button>
          <button id="delete-item-btn" class="icon-btn">
            <img src="./assets/bx-trash-alt.svg" alt="" />
          </button>
          <div class="input-box">
            <input type="text" id="product-name" />
            <button id="add-item-btn" class="icon-btn">
              <img src="./assets/bx-check.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="shopping-list-items"> </div>
        <div class="bottom-menu">
          <button class="icon-btn">
            <img src="./assets/bx-left-arrow.svg" alt="" />
          </button>
          <button class="icon-btn">
            <img src="./assets/bx-right-arrow.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
